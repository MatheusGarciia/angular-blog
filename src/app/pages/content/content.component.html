<div class="container__content">
  <button class="button__back"><a [routerLink]="['']"> << VOLTAR </a></button>
  <div class="content__cover">
    <img src="{{ photoCover }}" alt="" />
  </div>
  <div class="content__title">
    <h1>{{ contentTitle }}</h1>
    <hr />
  </div>
  <div class="content__description">
    <p>{{ contentDescription }}</p>
  </div>
  <div *ngIf="githubBoolean" class="content__link">
    <a href="{{ github__link }}"
      >Acessse o repositório deste conteúdo no GitHub</a
    >
  </div>
</div>
